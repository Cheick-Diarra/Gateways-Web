<link rel="import" href="../libraries/paper-tabs/paper-tab.html">
<link rel="import" href="../libraries/paper-tabs/paper-tabs.html">

<dom-module id="event-interface">
    <style>
        .absolute {
          position : absolute;
        }

        .fullwidth {
          width : 100%;
        }

        .fullheight {
          height: 100%;
        }

        div.banner {
          margin-top : -20px;
          height : 50%;
          color: white;
          background-color: grey;
        }

        div.logo {
          margin: auto;
          width : 100px;
          height: 100px;
          border-radius: 50%;
          background-color: blue;
        }

        div.container {
          width: 100%;
          height: 300px;
          padding: 0;
        }

        .grey {
          background-color: grey;
        }

        .center {
          top: 50%;
        }
        paper-tabs, paper-toolbar {
          color: #fff;
          box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

    </style>

    <template>
        <div class="grey container vertical end-justified layout">

          <div class="vertical layout">
            <div class="name"><h2>Event Name</h2></div>

              <div>
              <paper-tabs selected="0">
                <paper-tab>Event</paper-tab>
                <paper-tab>Registration</paper-tab>
              </paper-tabs>
              <div>

          </div>

        </div>
        <div class="absolute container vertical layout">
            <div class="logo"></div>
        </div>

    </template>
</dom-module>


<script>
  Polymer({
    is : 'event-interface'
  });
</script>
