    <style media="screen">

      #kid1 {
        position : absolute;
        float: right;
      }

      html , body {

        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        /*font-family: 'RobotoDraft', sans-serif;*/
  	    /*font-size: .9rem;*/

      }

      div.container {
        position : absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }



      div.dot {
        background-color: #eff4ff;
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      div.connect {

        margin-top: 4px;
        height: 1px;
        width: 40px;
        background-color: #b91d47;
      }

      div.pages {
        position: relative;
        overflow-x: hidden;
        overflow-y: scroll;
      }

      .padded {
        padding: 100px;
      }

      .test {
        height: 700px;
        margin-top: -50px;
      }

      .blue {
        background-color: blue;
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }


    </style>

  <body>

    <!-- <img-spriter id="kid1" size="500">
      <img src="../resources/img/kid_walking_strips.png"/>

    <template is="dom-bind">
      <div class="container vertical end-justified layout">
        <!-- <event-tooltip></event-tooltip> -->

        <div class="pages flex">
          <animated-page-loader selected="{{currentPage}}">
            <div class="container red"><h1>First Page</h1></div>
            <div class="container blue"><event-register size="hello world this is me" > </event-register> </div>
            <div class="container green"><event-interface></event-interface></div>
            <div class="container red"><h1>Fourth Page</h1></div>
            <div class="container blue"><h1>Fifth Page</h1></div>
            <div class="container green"><h1>Sixth Page</h1></div>
          </animated-page-loader>
        </div>

        <timeline-events selected="{{currentPage}}">
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>

          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
          <div class=connect></div>
          <div class="dot"></div>
        </timeline-events>
      </div>
    </template>
