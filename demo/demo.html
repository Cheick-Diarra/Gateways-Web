    <script>

      function info(message) {

        console.log("info");
        var toast = document.getElementById("toast");
        toast.text = message;
        console.log(toast);
        console.log(message);
        toast.show();
      }

      var router = {

        routing_table : [
          'home',
          'product_launch',
          'jam',
          'treasure_hunt',
          'coding',
          'photography',
          'gaming',
          'mock_parliament',
          'web_designing',
          'video_making',
          'app_development',
          'dumb_charades',
          'quiz',
          'it_manager',
          'brushless_painting'
        ],

        hash_table : function (hash) {

          if(hash == '#home') return 'home';
          if(hash == '#product_launch') return 'product_launch';
          if(hash == '#jam') return 'jam';
          if(hash == '#treasure_hunt') return 'treasure_hunt';
          if(hash == '#coding') return 'coding';
          if(hash == '#photography') return 'photography';
          if(hash == '#gaming') return 'gaming';
          if(hash == '#mock_parliament') return 'mock_parliament';
          if(hash == '#web_designing') return 'web_designing';
          if(hash == '#video_making') return 'video_making';
          if(hash == '#app_development') return 'app_development';
          if(hash == '#dumb_charades') return 'dumb_charades';
          if(hash == '#quiz') return  'quiz';
          if(hash == '#it_manager') return 'it_manager';
          if(hash == '#brushless_painting') return 'brushless_painting';

        },

        get : function (index) {

          var id;

          if ( typeof index === 'number' )
            id = this.routing_table[index];
          else if ( typeof index === 'string' ) {
            console.log("Type String" , index);
            id = this.hash_table(index);
            console.log("id", id);
          }
          else return null;

          if(id != undefined || id != null )
            return document.getElementById(id);
          else
            return null;

        },

        getIndex : function (hash) {
            //console.log("index" , he)
           return this.routing_table.indexOf(hash.substr(1));
        },

        teg : function (index) {
          return this.routing_table[index];
        }
      }

    </script>
